<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
</head>
<body>
    <h1 class="title">Days until date</h1>
    <div class="input-container">
        <label for="date-name" class="input-label">Name</label>
        <input type="text" class="input" id="date-name">
        <label for="date" class="input-label">Date</label>
        <input type="date" class="input" id="date">
        <label for="style" class="input-label">Style</label>
        <select name="style" class="input" id="style">
            <option value="style-1">Style 1</option>
            <option value="style-2">Style 2</option>
            <option value="style-3">Style 3</option>
        </select>
        <label for="today" class="input-label">Today included</label>
        <input type="checkbox" class="input" id="today">
        <label for="last-day" class="input-label">Last day included</label>
        <input type="checkbox" class="input" id="last-day">
    </div>
    <div class="buttons-container">
        <button class="btn" id="btn-save">Save</button>
        <button class="btn" id="btn-reset">Reset</button>
    </div>
</body>
</html>
